<div class="login-wrapper">
  <form (ngSubmit)="formSubmit()">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Auth: {{ vypisAuth }}</p>
        <mat-form-field>
          <input
            matInput
            placeholder="login name"
            [(ngModel)]="auth.name"
            name="name"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="password"
            [(ngModel)]="auth.password"
            name="pass"
          />
          <button
            matSuffix
            mat-icon-button
            aria-label="Hide password"
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
